<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/c560c025cf.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head>
<!--xl,lg,ml,sm-->

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Shopping Card</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" class="accont" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Accont
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Setting</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://cdn.pixabay.com/photo/2017/12/26/09/15/shopping-3040026_960_720.jpg" class="d-block w-100"
            alt="img1">
        </div>
        <div class="carousel-item">
          <img
            src="https://scontent.ftun6-1.fna.fbcdn.net/v/t1.0-9/10359510_1464010287169723_1909790366509074990_n.jpg?_nc_cat=100&_nc_sid=85a577&_nc_eui2=AeF9Irp86_QD_UnDtV856maLhGr51gJkntUDwtjRcj9PDcGKPYxxXS_vxcpBsWVi6VZQQANmXIhF21b1RqTDGKPAV64tNCyegnVm6gYpUOsweQ&_nc_ohc=VL83T0mF0x4AX8_JoMF&_nc_ht=scontent.ftun6-1.fna&oh=b61a27b5f1241465e092f348f87ebfa8&oe=5EA7316D"
            class="d-block w-100" alt="img2">
        </div>
        <div class="carousel-item">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTkLdlIR2qZOrlPvXr-mlrUoYI9RG95BzL54K1o3Yhhn5DPimYu"
            class="d-block w-100" alt="img3">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="container ">

      <div class="card-header bg-dark text-light">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        Shipping cart
        <span id="total">0<span>$</span></span>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="row text-center ">
            <input type="checkbox" id="chec1" class="col-lg-3" onclick="total('chec1','price1','inp1')">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS24Y7BiaFB9qXc2luc5mh6d7GGcUVNf75J07CoIJDUug0OE_yd">
            <div class=" col-lg-3">
              <button onclick="increase('inp1','price1',120,'chec1')">+</button>
              <input id="inp1" type="text" value="0">
              <button onclick="decrease('inp1','price1',120,'chec1')">-</button>
            </div>
            <span id="price1" class="col-lg-3">120<span>$</span></span>

          </div>

        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="row text-center ">
            <input id="chec2" type="checkbox" class="col-lg-3" onclick="total('chec2','price2','inp2')">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSIEdAqZu-2m3S9lJsZr6vEixvLUspKn1XuHX-FgIj4KSrVwDtd ">
            <div class=" col-lg-3">
              <button onclick="increase('inp2','price2',80,'chec2')">+</button>
              <input id="inp2" type="text" value="0">
              <button onclick="decrease('inp2','price2',80,'chec2')">-</button>
            </div>
            <span id="price2" class="col-lg-3">80<span>$</span></span>

          </div>

        </div>
      </div>
      
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
